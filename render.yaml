services:
  - type: web
    name: clawmates-backend
    runtime: docker
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clawmates-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health

databases:
  - name: clawmates-db
    databaseName: clawmates
    plan: free
    region: oregon
